    <main>
        <section id="form">
            <div class="top-border"><div class="title">Contact Me</div></div>
            <div class="left-border"><div class="deco"></div></div>
            <div class="contact-form">
                Name:
                <input type="text" id="name" placeholder="Jean Luc Picard" required>
                <br>
                Email:
                <input type="email" id="email" placeholder="uss@entreprise.com" required>
                <br><br>
                Message:<br>
                <textarea id="message" rows="10" placeholder="What's on your mind?"></textarea>
                <br>
                <div class="center">
                    <input type="submit" value="Send Message" onclick="messageSend()">
                </div>
            </div>
            <div class="bottom-border"><div class="break"></div></div>
        </section>

        <section id="calendar">
            <iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=1&bgcolor=%23ffffff&ctz=America%2FHalifax&showTitle=0&showPrint=0&showTabs=1&showCalendars=0&src=Z2Fic2F2YXJkLmV0dWRlc0BnbWFpbC5jb20&color=%23616161"></iframe>
